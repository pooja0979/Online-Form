<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Training Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background: #4caf50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #45a049;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
        .message {
            background-color: #ffcc00;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Training Feedback Form</h1>
        <p>Help us shape the next session!</p>
    </header>
    <div class="container">
        <h2>Your Preferences</h2>
        
        <!-- Display message if there is one -->
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        
        <form action="/" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

                <label>What topics would you like to focus on in the next training? (Check all that apply)</label><br>
                <input type="checkbox" id="lesson-plans" name="topics" value="Creating Lesson Plans">
                <label for="lesson-plans">Creating Lesson Plans with AI</label><br>
                <input type="checkbox" id="assessment-design" name="topics" value="Designing Assessments">
                <label for="assessment-design">Designing Assessments with AI</label><br>
                <input type="checkbox" id="grading" name="topics" value="Automating Grading">
                <label for="grading">Automating Grading and Feedback</label><br>
                <input type="checkbox" id="student-support" name="topics" value="Supporting Students">
                <label for="student-support">Supporting Students with AI (e.g., chatbots)</label><br>
                <input type="checkbox" id="collaboration" name="topics" value="Collaborative Tools">
                <label for="collaboration">Using AI for Collaborative Projects</label><br>
                <input type="checkbox" id="custom" name="topics" value="Custom">
                <label for="custom">Other (Specify Below)</label>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments or Suggestions:</label><br>
                <textarea id="comments" name="comments" rows="4" placeholder="Share your ideas or specific needs..."></textarea>
            </div>
            <div class="form-group">
               <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 AI Training Team. All rights reserved.</p>
    </footer>
</body>
</html>
